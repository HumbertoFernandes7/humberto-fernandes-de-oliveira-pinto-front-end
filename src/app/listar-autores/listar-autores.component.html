<div class="aba-inicial">
    <button routerLink="/home"> Home</button>
</div>

<h1>Lista de Autores</h1>

<button routerLink="/adicionar-autores"> Adicionar </button>

<div *ngIf="autores.length > 0 && erroListaAutores == ''">
     <table>
        <tr>
            <th>Nome</th>
            <th>Alterar/Remover</th>
        </tr>
        <tr *ngFor="let autor of autores" >
            <td>
                {{autor.nome}}
            </td>
            <td>
                <button routerLink="/alterar-autores"> Alterar </button>
            </td>
        </tr>
     </table>
</div>

<div *ngIf="autores.length <= 0 && erroListaAutores == ''">
    Não há autores cadastrados 
</div>

<div *ngIf="erroListaAutores != ''">
    {{erroListaAutores}}
</div>

<div *ngIf="erroRemoverAutor != ''">
    {{erroRemoverAutor}}
</div>

<div *ngIf="sucessoRemoverAutor != ''">
    {{sucessoRemoverAutor}}
</div>
